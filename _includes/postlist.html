<table class="rwd-table">
  <tbody>
	{% for post in posts %}
  <tr class="{% cycle 'odd', 'even' %}">
    <td>
      <a href="{{ post.url }}">{{ post.title | xml_escape }}</a>
    </td>
    <td>
      {{ post.date | date_to_string }}
    </td>
  </tr>
	{% endfor %}
  </tbody>
</table>

<table class="table table-striped table-hover">
  <tbody>
	{% for post in posts %}
  <tr>
    <td>
      <a href="{{ post.url }}">{{ post.title | xml_escape }}</a>
    </td>
    <td>
      {{ post.date | date_to_string }}
    </td>
  </tr>
	{% endfor %}
  </tbody>
</table>
