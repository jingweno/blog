<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
  {% for post in posts %}
  <tr>
    <td>
      <a href="{{ post.url }}">{{ post.title | xml_escape }}</a>
    </td>
    <td>
      {{ post.date | date_to_string }}
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
