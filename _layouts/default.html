<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.title %}<title>{{ page.title }}</title>
    {% else %}<title>{{ site.name }}</title>{% endif %}
    {% if page.author %}<meta name="author" content="{{ page.author }}" />{% endif %}
    <link href="http://feeds.feedburner.com/OwenOu" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />

    <link rel="icon" type="image/png" href="/images/theme/owen.png" />
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <h1><span><a href="/">{{ site.name }}</a></span></h1>
        <h2>{{ site.subtitle }}</h2>
      </div>
      <div id="page">
        <div id="content">
          {{ content }}
        </div>
        <div id="sidebar">
          {% include sidebar.html %}
        </div>
        <br style="clear:both;" />
      </div>
      <div id="footer">
        <hr />
        {% include footer.html %}
      </div>
    </div>

    <div id="github_ribbons">
      <a href="https://github.com/jingweno/jingweno.github.com">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
      </a>
    </div>

    <!-- Disqus comment count -->
    <script type="text/javascript">
      var disqus_shortname = 'owenoublog';
      (function () {
       var s = document.createElement('script'); s.async = true;
       s.src = 'http://disqus.com/forums/owenoublog/count.js';
       (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
       }());
     </script>

     <!-- Google Analytics -->
     <script type="text/javascript">
       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', 'UA-3828325-5']);
       _gaq.push(['_trackPageview']);

       (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
     </script>

     <!-- Clicky -->
     <script src="//static.getclicky.com/js" type="text/javascript"></script>
     <script type="text/javascript">try{ clicky.init(66379034); }catch(e){}</script>
 </body>
</html>
