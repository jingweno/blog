<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.title %}<title>{{ page.title }}</title>
    {% else %}<title>{{ site.name }}</title>{% endif %}
    {% if page.author %}<meta name="author" content="{{ page.author }}" />{% endif %}

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Loading Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />

    <!-- Loading Flat UI -->
    <link href="/css/flat-ui.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="/images/theme/owen.png" />

    <link href="http://feeds.feedburner.com/OwenOu" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
      <![endif]-->
  </head>

  <body>
  <div class="container">
    <div class="row">
      <div class="span1"></div>
      <div class="span10">
        {% include navbar.html %}

        <div class="content">
          {{ content }}
        </div>
        <div class="row">
          <div class="span10">
            <hr/>
            {% include footer.html %}
            <p/>
          </div>
        </div>
      </div>
      <div class="span1"></div>
    </div>
  </div>

  <a href="https://github.com/jingweno">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>

  <!-- Load JS here for greater good =============================-->
  <script src="/js/jquery-1.8.3.min.js"></script>
  <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="/js/jquery.ui.touch-punch.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/bootstrap-select.js"></script>
  <script src="/js/bootstrap-switch.js"></script>
  <script src="/js/flatui-checkbox.js"></script>
  <script src="/js/flatui-radio.js"></script>
  <script src="/js/jquery.tagsinput.js"></script>
  <script src="/js/jquery.placeholder.js"></script>
  <script src="/js/jquery.stacktable.js"></script>

  <!-- Disqus comment count -->
  <script type="text/javascript">
    var disqus_shortname = 'owenoublog';
    (function () {
     var s = document.createElement('script'); s.async = true;
     s.src = 'http://disqus.com/forums/owenoublog/count.js';
     (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
     }());
   </script>

   <!-- Google Analytics -->
   <script type="text/javascript">
     var _gaq = _gaq || [];
     _gaq.push(['_setAccount', 'UA-3828325-5']);
     _gaq.push(['_trackPageview']);

     (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
   </script>
 </body>
</html>
