---
layout: default
title: Tags
---

<h1>Tags</h1>
{% for tag in site.tags %}
  {% comment %}
    Since site.tags is a has tag here is a pair of
    [ tag name, list of posts ]
  {% endcomment %}
  {% assign t = tag.first %}
  <h2><a id="{{ t | cgi_escape }}" href="#{{ t | cgi_escape }}">{{ t }}</a></h2>
  {% assign posts = tag.last %}
  {% include postlist.html %}
{% endfor %}
